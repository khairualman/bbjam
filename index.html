<body class="app">

    <section id="main" data-transition="slide">
        <header>
            <div class="left">
                <div class="centered title with-subtitle">
                    BBJAM
                    <small class="subtitle">Select a room</small>
                </div>
            </div>
        </header>

        <article id="main-article" class="list indented scroll">
            <div class="list scroll">
                <ul>
                    <li>
                        <div class="right blue bubble">
                            <small>Users: 2</small>
                        </div>
                        <strong>ROOM 1</strong>
                    </li>
                    <li>
                        <div class="right blue bubble">
                            <small>Users: 3</small>
                        </div>
                        <strong>ROOM 2</strong>
                    </li>
                    <li>
                        <div class="right blue bubble">
                            <small>Users: 1</small>
                        </div>
                        <strong>ROOM 3</strong>
                    </li>
                </ul>
            </div>
        </article>
    </section>


    <!-- Lungo dependencies -->
    <script src="js/libs/quo.js"></script>
    <script src="js/libs/lungo.js"></script>
    <script src="js/libs/socket.io.js"></script>

    <script src="js/Drum.js"></script>
    <script src="js/Guitar.js"></script>
    <script src="js/Keyboard.js"></script>
    <script src="js/Bass.js"></script>

    <script src="js/mvc/build/app.js"></script>
        <!-- MODELS -->
        <!-- // <script src="js/mvc/models/build/history.js"></script> -->
        <!-- VIEWS -->
        <!-- // <script src="js/mvc/views/build/daily_glycemia.js"></script> -->
        <!-- CONTROLERS -->
        <!-- // <script src="js/mvc/controllers/build/login.js"></script> -->

    <script>
        Lungo.init({
            name: 'JaM',
            version: '1.0',
            resources: []
        });

        var websocket = io.connect("http://192.168.18.118:6969");
        var room_data = {};
        var my_user = '';

        $$(document).ready(function() {

            $$("#exit-room").tap(function() {
                websocket.emit('exit_room', {
                    room_id: room_data.room_id,
                    name: my_user
                });
                Lungo.Router.back();
            });

            $$("#enter-room").tap(function() {
                my_user = $$(this).siblings('input').val();
                if(my_user != "") {
                    websocket.emit('start', {
                        room_id: '1',
                        username: my_user,
                        instrument: 'banjo',
                        color: 'red'
                    });
                }
            });

        });

        websocket.on('start_in_room', function(data) {
            if(data.user == my_user) {
                room_data = data.room;
                Lungo.Router.section('#game');
            }
        });

    </script>

</body>
</html>
